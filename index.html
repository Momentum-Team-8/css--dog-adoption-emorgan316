<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adopt a Dog</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Oswald:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Happy Valley Shelter</h1>
    </header>
    <h2>Adopt a Dog</h2>
    <p>
      If you are interested in adopting one of our animals, please fill out our
      <a href="#">Online Adoption Form.</a>
    </p>
    <div>
      <img src="starter_files/images/beans.jpg" alt="Beans" />
      <h3>Beans</h3>
      <ul>
        <li>Adult</li>
        <li>Male</li>
        <li>Medium</li>
        <li>Easygoing</li>
        <li>Good with cats</li>
      </ul>
    </div>
    <div>
      <img src="starter_files/images/boston-terrier.jpg" alt="Zelda" />
      <h2>Zelda</h2>
      <ul>
        <li>Senior</li>
        <li>Female</li>
        <li>Small</li>
        <li>Easygoing</li>
        <li>Good with kids</li>
        <li>Good with other dogs</li>
      </ul>
    </div>
  </body>
</html>
